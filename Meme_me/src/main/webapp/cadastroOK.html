        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="login_css.css">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                    </button>
                    <a class="navbar-brand" href="inicial.html">Meme.Me</a>
                </div>
            </div>
        </nav>
        <!-- First Container -->
        <div class="container-fluid bg-1 text-center">
            <h3 class="margin">
                Cadastro realizado com sucesso! Realize o Login em Meme.me
            </h3>
            <img src="imagens/mme1.jpg" class="img-responsive img-circle margin" style="display:inline" alt="Bird" width="350" height="350">
            <br>
            <div id="login" class="navbar">
                <button onclick="document.getElementById('id01').style.display = 'block'" class="w3-button w3-large" id="botao2" >
                    Login
                </button>
                <div id="id01" class="w3-modal">
                    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                        <div class="w3-center">
                            <br>
                            <span onclick="document.getElementById('id01').style.display = 'none'" class="w3-button w3-xlarge w3-transparent w3-display-topright" title="Close Modal">
                                X
                            </span>
                        </div>
                        <form class="w3-container" action="ServletLogin" method="POST">
                            <div class="w3-section">
                                <label for="email" id="email">
                                    Email:
                                </label>
                                <input name="email" type="text" id="email" placeholder="Digite seu Email" class="w3-input w3-border w3-margin-bottom" required>
                                <label for="senha" id="senha">
                                    Senha:
                                </label>
                                <input  name="senha" type="password" id="senha" class="w3-input w3-border" placeholder="Digite sua senha" required>
                                <input class="w3-button w3-block w3-green w3-section w3-padding" type="submit" value="Enviar">
                            </div>
                        </form>
                        <div class="w3-container w3-border-top w3-padding-16 w3-light-grey">
                            <button onclick="document.getElementById('id01').style.display = 'none'" type="button" class="w3-button w3-red">
                                Cancelar
                            </button>
                            <span class="w3-right w3-padding w3-hide-small">Esqueceu a 
                                <a href="esqueceu_a_senha.html">senha?</a>
                            </span>
                        </div>
                    </div>
                </div>
                </body>
                </html>
